<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>WP2_演習7-1_配列で画像と文章を変える</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div class="back-edge">
    <div class="back-inner">
      <h1>世界のクリスマスのお菓子</h1>
      <p>
        もうすぐクリスマスですね。<br>各国のクリスマスの定番お菓子をご紹介します。
      </p>
      <div class="box-button">
        <button onclick="show(0)">ドイツ</button>
        <button onclick="show(1)">フランス</button>
        <button onclick="show(2)">イギリス</button>
        <button onclick="show(3)">スペイン</button>
      </div>
      <div ><img id="photo" src="img/santa.jpg" alt="クリスマスのイメージ"></div>
      <div id="explanation"></div>
    </div>
    <div id="quotation">
      画像出典:
      <a href="https://www.photo-ac.com/">◆写真AC</a>
      <a href="https://pixabay.com/ja/">◆Pixabay</a>
    </div>
  </div>

  <script>
    "use strict";
    const imageAry = ["christ-stollen-2903847_640.jpg", "noel.jpg", "ginger.jpg", "nougat-4666362_640.jpg"];
    const altAry = ["シュトーレンの画像", "ブッシュドノエルの画像", "ジンジャークッキーの画像", "トゥロンの画像"]

    const msg1 = "<strong>シュトーレン</strong>（ドイツ）<br>ドライフルーツやナッツを練りこんだ、パンに近いお菓子。<br>日持ちするので、クリスマスまでカウントダウンをしながら少しずつ味わいます。";
    const msg2 = "<strong>ブッシュ・ド・ノエル</strong>（フランス）<br>切り株を模したチョコレートクリームのロールケーキ。<br>「ブッシュ・ド・ノエル」はフランス語で「クリスマスの薪」を意味します。<br>";
    const msg3 = '<strong>ジンジャークッキー</strong>（イギリス）<br>生姜やシナモンが効いたサクサクのクッキー。<br>人型が有名ですが、形は自由です。"お菓子の家"の土台にも使われます。';
    const msg4 = "<strong>トゥロン</strong>（スペイン）<br>アーモンド入りのヌガー。はちみつや卵白から作られており、柔らかな食感です。<br>中身はアーモンド以外にも、地域・お店によっていろいろなアレンジがあります。";
    const messageAry = [msg1, msg2, msg3, msg4];

    // 指定したindexの画像と文章を表示する関数
    function show(index) {
      document.querySelector("#photo").src = "img/" + imageAry[index];
      document.querySelector("#photo").alt = altAry[index];
      document.querySelector("#explanation").innerHTML = messageAry[index];
    }
  </script>
</body>
</html>
